<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Precargamos normalize -->
    <link rel="preload" href="../css/normalize.css" as="style">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
 
    <!-- Cargamos nuestra hoja de estilos -->
    <link rel="preload" href="../css/style.css" as="style">
    <link rel="stylesheet" type="text/css" href="../css/style.css"> 

    <!-- Titulo y Icono -->
    <title>CV</title>
    <link rel="shortcut icon" href="../img/icono.png">


</head>
<body>

    <header>
        <nav class="navegacion">
            <li><a href="../index.html">INICIO </a></li>
            <li><a href="cv.html">CV</a></li>
            <li><a href="contacto.html">CONTACTO</a></li>
        </nav>
    </header>
    <section class="contactar">
        <h1>Contacto</h1>
        <form action="" class="contactar-form">
            <div>
                <label>Nombre Compañia</label>
                <input type="text" name="cname" placeholder="Nombre" pattern="^[0-9,a-zñ]{3,} [0-9,a-zñ]{3,}$">
            </div>
            <div>
                <label>Nombre</label>
                <input type="text" name="clogin" placeholder="usuario">
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="cemail" placeholder="Email">
            </div>
            <div>
                <label>Fichero</label>
                <!-- Para poder elegir solo imagenes se pasa por parametro acept las extensiones validas -->
                <input type="file" name="cfile" accept=".giz,.jpg,.png,.jpeg" placeholder="Si quiere mandar algun tipo de fichero" > 
            </div>
            <div class="comentario colocar">
                <Label>Comentario adiccional</Label>
                <textarea name="ccomment" cols="80" rows="4"></textarea>
            </div>
            <div>
                <input class="formulario__boton" type="submit" name="enviar" value="Enviar" >
            </div>
        </form>

    </section>
</body>
</html>
